<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sitemas de Multas</h1>
    Velocidade do carro <input type="number" name="textvel" id="textvel"> Km/H
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var vel = Number(document.getElementById('textvel').value)
            var res = window.document.getElementById('res')

            if (vel > 60){
                res.innerHTML = '<p>MULTADO</p>'
            } else {
                res.innerHTML = '<p>Você não foi multado</p>'
            }
        }
    </script>
</body>
</html>
