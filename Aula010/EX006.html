<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            cursor: pointer;
            font: normal 20px Arial;
            background-color: rgb(2, 170, 2);
            color: white;
            width: 200px;
            height: 200px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"  -->
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function saiu(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'rgb(2, 170, 2)'
        }
    </script>
</body>
</html>
